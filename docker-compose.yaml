version: "3.8"

services:
  # 1. Database Service
  postgres:
    image: postgres:16-alpine
    container_name: be-project-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. App Service (Go BE)
  api:
    build: .  # Build from Dockerfile in this directory
    container_name: be-project-api
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      .env
    environment:
      # IMPORTANT: The host is not ‘localhost’, but the name of the db service, which is ‘postgres’
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable
      - SERVER_ADDRESS=0.0.0.0:${SERVER_PORT}
      # Other environments can be taken from the .env file or hardcoded here.
    depends_on:
      - postgres # Wait until the DB turns on first, then the application will start.
    restart: on-failure

volumes:
  postgres_data: